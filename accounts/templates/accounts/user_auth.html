{% extends 'base.html' %}

{% block main %}

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-6">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-tab-pane"
                            type="button" role="tab" aria-controls="login-tab-pane" aria-selected="true">Вход
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-tab-pane"
                            type="button" role="tab" aria-controls="register-tab-pane" aria-selected="false">Регистрация
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel" aria-labelledby="login-tab"
                     tabindex="0">
                    <h2 class="text-center mt-3 mb-3">Вход</h2>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        {{ login_form.as_p }}
                        <button type="submit" class="btn btn-success">Войти</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="register-tab-pane" role="tabpanel" aria-labelledby="register-tab"
                     tabindex="0">
                    <h2 class="text-center mt-3 mb-3">Регистрация</h2>
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        {{ register_form.as_p }}
                        <button type="submit" class="btn btn-success">Зарестрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
