{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="{% static 'product/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'user/css/authentication.css' %}">
</head>

<style>
    .success {
        font-size: 15px;
    }
</style>

<body>
<section class="authentication">
    <div class="main-header__logo">
        <a href="../..">
            <img src="{% static 'product/images/TECNOPROM-LOGO.png' %}" alt="logo">
        </a>
    </div>
    <div class="form register">
        <div class="form-content">

            <div class="form-text">
                <header>
                    {% translate 'Верификация электронной почты' %}
                </header>
            </div>

            <form method="post" action="{% url 'verify_code' %}">
                {% csrf_token %}
                <div class="field">
                    <label for="verification_code">{% translate "Код верификации" %}</label>
                    <input type="text" placeholder="Код верификации" class="input" name="verification_code"
                           id="verification_code">
                </div>

                <div class="field button-field">
                    <button>{% translate "Подтвердить" %}</button>
                </div>
            </form>

        </div>
    </div>

</section>

</body>
</html>
