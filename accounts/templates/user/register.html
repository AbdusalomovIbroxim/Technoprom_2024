{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/authentication.css' %}">
</head>
<body>


<section class="authentication">
    <div class="main-header__logo">
        <a href="{% url 'index' %}">
            <img src="{% static 'images/TECNOPROM-LOGO.png' %}" alt="logo">
        </a>
    </div>
    <div class="form register">
        <div class="form-content">
            <div class="form-text">
                <header>
                    Зарегистрироваться
                </header>
            </div>

            <form id="registrationForm" method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {#                {{ form.as_p }}#}
                <div class="field">
                    <label type="text" for="username">Имя</label>
                    {{ form.username }}
{#                    <input type="text" placeholder="Имя" class="input" name="name" id="name">#}
                </div>

                <div class="field">
                    <label type="email">Электронная почта</label>
                    {{ form.email }}
                    {#                    <input type="email" placeholder="user@gmail.com" class="input" name="email" id="email">#}
                </div>

                <div class="field">
                    <label for="text">Номер телеграмма</label>
                    {{ form.telephone }}
                    {#                    <input type="email" placeholder="user@gmail.com" class="input" name="email" id="email">#}
                </div>

                <div class="field">
                    <label for="password">Пароль</label>
                    {{ form.password1 }}
                    {#                    <input type="password" placeholder="Пароль" class="input" name="password" id="password">#}
                </div>

                <div class="field">
                    <label for="confirmPassword">Подтвердите пароль</label>
                    {{ form.password2 }}
                    {#                    <input type="password" placeholder="Подтвердите пароль" class="input" name="confirmPassword" id="confirmPassword">#}
                </div>

                <div class="field button-field">
                    <button>Зарегистрироваться</button>
                </div>
            </form>

        </div>
    </div>
</section>


</body>
</html>
