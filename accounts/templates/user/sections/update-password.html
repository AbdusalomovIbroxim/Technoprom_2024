{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-singin-client_id"
          content="1064949093248-47olpbv7o9ruglkk9g46ojcqhp1b12ev.apps.googleusercontent.com">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="{% static 'product/css/product/style.css' %}">
    <link rel="stylesheet" href="{% static 'user/css/authentication.css' %}">
</head>
<body>

{% include 'messages.html' %}

<section class="authentication login">
    <div class="main-header__logo">
        <a href="../..">
            <img src="{% static 'product/images/TECNOPROM-LOGO.png' %}" alt="logo">
        </a>
    </div>
    <div class="form login">
        <div class="form-content">
            <div class="form-text">
                <header>
                    {% translate "Восстановление данных" %}
                </header>
            </div>
            <form action="{% url 'update-password' %}" method="post">
                {% csrf_token %}
                <div class="field input-field">
                    <label for="id_email">Email</label>
                    <input type="email" name="email" autofocus="" class="input" placeholder="Email"
                           autocapitalize="none" autocomplete="email" maxlength="150" required="" id="id_email">
                </div>
                <div class="field input-field">
                    <label for="id_verification_code">Verification Code</label>
                    <input type="text" name="verification_code" class="input" placeholder="Verification Code"
                           autocomplete="off" required="" id="id_verification_code">
                </div>
                <div class="field input-field">
                    <label for="id_new_password">New Password</label>
                    <input type="password" name="new_password" class="input" placeholder="New Password"
                           autocomplete="new-password" required="" id="id_new_password">
                </div>

                <div class="field button-field">
                    <button>Send</button>
                </div>
            </form>

        </div>
    </div>

</section>

<!-- Display error messages here -->
{% include 'messages.html' %}

</body>
</html>
